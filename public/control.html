<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVideoServer Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ProVideoServer Controller</h1>
    <button id="playButton" class="button play" onclick="play()">&#9658;</button>  <!-- Play symbol -->
<button id="pauseButton" class="button pause" onclick="pause()">&#10074;&#10074;</button>  <!-- Pause symbol -->
<button id="stopButton" class="button stop" onclick="stop()">&#9632;</button>  <!-- Stop symbol -->
    <button id="toggleButton" class="button toggle" onclick="toggle()">Toggle</button>
    <button onclick="queueNext()">&#9654;&#9654;</button>
    <button onclick="queuePrevious()">&#9664;&#9664;</button>
    <button onclick="requeue()">&#8635;</button>
    <div id="status">
        <p>State: <span id="state">N/A</span></p>
        <p>Timecode: <span id="timecode">00:00:00:00</span></p>
        <p>Clip Name: <span id="clipName">N/A</span></p>
    </div>
    <div id="timeline">
        <span class="counter" id="current-timecode">00:00:00:00</span>
        <input type="range" id="timecodeRange" value="0" min="0" max="100" onclick="handleRangeChange(this.value)">
        <span class="counter" id="current-duration">00:00:00:00</span>
    </div>
    <div id="response"></div>
    <div id="playlist"></div>
    <script src="scripts.js"></script>
</body>
</html>
