<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>ProVideoServer Controller</title>    <style>        /* Add some basic styling */        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 20px;            background-color: #f4f4f4;        }        button {            padding: 10px 20px;            margin: 5px;            border: none;            background-color: #007BFF;            color: white;            cursor: pointer;        }        button:hover {            background-color: #0056b3;        }        #response, #status {            margin-top: 20px;        }    </style></head><body>    <h1>ProVideoServer Controller</h1>    <button onclick="play()">Play</button>    <button onclick="pause()">Pause</button>    <button onclick="stop()">Stop</button>    <button onclick="toggle()">Toggle</button>    <button onclick="queueNext()">Next</button>    <button onclick="queuePrevious()">Previous</button>    <button onclick="requeue()">Requeue</button>    <div id="status">        <p>State: <span id="state">N/A</span></p>        <p>Timecode: <span id="timecode">00:00:00:00</span></p>        <p>Clip Name: <span id="clipName">N/A</span></p>    </div>    <div id="response"></div>    <script>        function updateResponse(responseText) {            const responseDiv = document.getElementById('response');            responseDiv.innerText = responseText;        }        function updateStatus(data) {            document.getElementById('state').innerText = data.state;            document.getElementById('timecode').innerText = `${data.timecode.hours}:${data.timecode.minutes}:${data.timecode.seconds}:${data.timecode.frames}`;            document.getElementById('clipName').innerText = data.clipName;        }        function play() {            fetch('/API/PVS/transport/play', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error Play: ' + error));        }        function pause() {            fetch('/API/PVS/transport/pause', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error Pause: ' + error));        }        function stop() {            fetch('/API/PVS/transport/stop', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error Stop: ' + error));        }        function toggle() {            fetch('/API/PVS/transport/toggle', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error toggle: ' + error));        }        function queueNext() {            fetch('/API/PVS/timeline/next', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error Q+: ' + error));        }        function queuePrevious() {            fetch('/API/PVS/timeline/previous', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error Q-: ' + error));        }        function requeue() {            fetch('/API/PVS/timeline/recue', { method: 'POST' })                .then(response => response.json())                .then(data => updateResponse(JSON.stringify(data.message)))                .catch(error => updateResponse('Error Q: ' + error));        }        // Initialize WebSocket connection        const socket = new WebSocket('ws://localhost:5050'); // Update this with the correct WebSocket URL if necessary        socket.onopen = function() {            console.log('WebSocket connection opened');        };        socket.onmessage = function(event) {            const data = JSON.parse(event.data);            updateStatus(data);        };        socket.onerror = function(error) {            console.error('WebSocket error:', error);        };        socket.onclose = function() {            console.log('WebSocket connection closed');        };    </script></body></html>
