<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVideoServer Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ProVideoServer Controller</h1>
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>
    <button onclick="toggle()">Toggle</button>
    <button onclick="queueNext()">Next</button>
    <button onclick="queuePrevious()">Previous</button>
    <button onclick="requeue()">Requeue</button>
    <div id="status">
        <p>State: <span id="state">N/A</span></p>
        <p>Timecode: <span id="timecode">00:00:00:00</span></p>
        <p>Clip Name: <span id="clipName">N/A</span></p>
    </div>
    <div id="response"></div>
    <div id="clip-info">
        <h3>Selected Clip Information:</h3>
        <p id="clip-duration">Duration: N/A</p>
        <p id="clip-playbackBehavior">Mode: N/A</p>
        <p id="clip-fps">FPS: N/A</p>
        <p id="clip-formatString">Format: N/A</p>
        <p id="clip-sizeString">Size: N/A</p>
    </div>
    <div id="playlist"></div>
    <script src="scripts.js"></script>
</body>
</html>
